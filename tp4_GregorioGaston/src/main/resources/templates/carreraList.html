<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	
	<head data-th-replace="~{/layouts/header :: head}"></head>
	
	<body>
	    
	    <!-- Encabezado -->
		<header data-th-replace="~{/layouts/header :: header}" ></header>
		
		<div class="container">
			
		<!-- Barra de Navegacion-->
		<nav class="navbar navbar-expand-lg bg-primary">
			
            <div class="container-fluid">
	            <a class="navbar-brand" th:href="@{/principal/inicio}"><i class="bi bi-stack"></i> Inicio</a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarScroll">
	                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
		                <li class="nav-item">
		                    <a id="acercaDe" class="nav-link active" aria-current="page" th:href="@{/carreras/listado}"> Carrera</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" th:href="@{/materias/listado}"> Materia</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" th:href="@{/docentes/listado}"> Docente</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" th:href="@{/alumnos/listado}"> Alumno</a>
		                </li>
		                <li class="nav-item dropdown">
		                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-card-list"></i> Temas de Interes</a>
		                    <ul class="dropdown-menu">
			                    <li><a class="dropdown-item" href="https://getbootstrap.com/docs/5.3/getting-started/introduction/" target="_blank" ><i class="bi bi-bootstrap"></i> Bootstrap</a></li>
			                    <li><a class="dropdown-item" href="https://developer.mozilla.org/en-US/docs/Web/javascript" target="_blank" ><i class="bi bi-filetype-css"></i> Css</a></li>
			                    <li><hr class="dropdown-divider"></li>
			                    <li><a class="dropdown-item" href="https://developer.mozilla.org/en-US/docs/Learn/CSS" target="_blank" ><i class="bi bi-filetype-java"></i> Java Script</a></li>
		                    </ul>
		                </li>
	                
	                </ul>
	                <form class="d-flex bg-primary-subtle text-primary-emphasis" role="search">
	                	<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	                	<button class="btn btn-outline-success" type="submit">Search</button>
	                </form>
	            </div>
            </div>
        </nav>
        
        
        <!-- Tabla de Listado de Carreras-->
        
        <div class="row">
			
			<div class="col col-sm-12 fondo-form p-5">
				
				<div class="row mb-5">
					
					<!-- Bot칩n Agregar -->
					
					<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
						
						<a class="btn btn-primary" data-th-href="@{/carreras/nuevo}" role="button">Agregar Nueva Carrera</a>
						
					</div>
					
					<table class="table table-striped table-hover">
						
						  <thead>
						    <tr>
						      <th class="text-center" scope="col">C칩digo</th>
						      <th class="text-center" scope="col">Nombre</th>
						      <th class="text-center" scope="col">Duraci칩n</th>
						      <th class="text-center" scope="col">Estado</th>
						      <th class="text-center" scope="col">Opciones</th>
						    </tr>
						  </thead>
						  <tbody class="table-group-divider">
						    <tr data-th-each="carrera : ${carreras}">
						      <td class="text-center" data-th-text="${carrera.codigo}"></td>
						      <td class="text-center" data-th-text="${carrera.nombre}"></td>
						      <td class="text-center" data-th-text="${carrera.cantAnios}+' a침os'"></td>
						      <td class="text-center">
								  <span th:if="${carrera.estado}">Activa</span>
								  <span th:if="${!carrera.estado}">Inactiva</span>
							  </td>
							  <td class="text-center">
								  <a class="btn btn-warning" data-th-href="@{/carreras/modificar/}+${carrera.codigo}" role="button">Editar</a>
								  <a class="btn btn-danger" data-th-href="@{/carreras/eliminar/}+${carrera.codigo}" role="button">Eliminar</a>
							  </td>
						    </tr>
						    
						  </tbody>
					</table>
					
				</div>
				
			</div>
			
		</div>
        
	    <!-- Pie de Pagina -->
		<footer data-th-replace="~{/layouts/footer :: footer}" ></footer>
		
		</div>
		
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		
	    
	</body>
	
</html>
