<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	
	<head data-th-replace="~{/layouts/header :: head}"></head>
	
	<body>
	    
	    <!-- Encabezado -->
		<header data-th-replace="~{/layouts/header :: header}" ></header>
		
		<div class="container">
		
		<!-- Barra de Navegacion-->
		<nav data-th-replace="~{/layouts/header :: navbar}"></nav>
        
        
        <!-- Inscripcion Alumno a una Materia-->
        
        <div class="row py-5 m">
			
			<h2>Inscripcion a una Materia</h2>
			
			<div class="row">
				
				<form data-th-action="@{/alumno/insripcion}" method="post">
				
					<div class="row mb-3 justify-content-center">

						<label for="alumno" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Alumno</label>
						<div class="col-sm-12 col-lg-4">
							<select id="alumno" name="alumno" class="form-select" th:field="*{alumno.lu}">
								<option value="-1">Seleccione un Alumno</option>
								<option th:each="alumno : ${alumnos}" th:value="${alumno.lu}" th:text="${alumn.nombre}"></option>
							</select>
						</div>

					</div>
					
					<div class="row mb-3 justify-content-center">

						<label for="materia" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Materia</label>
						<div class="col-sm-12 col-lg-4">
							<select id="materia" name="materia" class="form-select" th:field="*{materia.codigo}">
								<option value="-1">Seleccione una Materia</option>
								<option th:each="materia : ${materias}" th:value="${materia.codigo}" th:text="${materia.nombre}"></option>
							</select>
						</div>

					</div>
						
					<div class="row mb-3 justify-content-center">
					    <div class="col-12 text-center">
					        <p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Inscribirse'"></p>
					        <p class="text-center mt-3">
					            <a th:href="@{/alumno/listado}" id="cancel" name="cancel" class="btn btn-secondary">Cancelar</a>
					        </p>
					    </div>
					</div>
				</form>
				
			</div>
			
		</div>
        
	    <!-- Pie de Pagina -->
		<footer data-th-replace="~{/layouts/footer :: footer}" ></footer>
		
		</div>

		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		
	    
	</body>
	
</html>
